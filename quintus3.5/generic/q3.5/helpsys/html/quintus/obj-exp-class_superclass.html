<h4 class="subsection"><code>class_superclass/2</code></h4>

<h4 class="subheading">Synopsis</h4>

   <p><code>class_superclass(</code><var>*Class</var><code>, </code><var>*Super</var><code>)</code>

<h4 class="subheading">Arguments</h4>

     <dl>

     <br><dt><var>Class</var>
     <dd><dfn>atom</dfn>

     <br><dt><var>Super</var>
     <dd><dfn>atom</dfn>

   </dl>

<h4 class="subheading">Description</h4>

   <p><var>Class</var> is an immediate subclass of <var>Super</var>.

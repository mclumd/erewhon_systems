<h3 class="section">Checking Foreign Term Types</h3>

   <p>The type of a foreign term may determined by the goal
<pre class="example">         foreign_type(+Foreign_term, -Type_name)
     </pre>

   <p>Note that <code>foreign_type/2</code> will fail if <var>Foreign_term</var> is not a foreign term.

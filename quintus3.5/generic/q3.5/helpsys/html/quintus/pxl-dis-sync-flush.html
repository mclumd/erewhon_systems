<h5 class="subsubsection"><code>flush/[0,1]</code></h5>

<pre class="example">     flush
     flush(+<var>Display</var>)
     </pre>

   <p>Flush the output buffer to <var>Display</var>.  If <var>Display</var> is omitted, flush output
to all open X displays.

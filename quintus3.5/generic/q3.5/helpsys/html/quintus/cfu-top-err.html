<h4 class="subsection">C Errors</h4>

     <dl>

     <br><dt><code>QP_perror()</code>
     <dd>prints an error message based on a QP error number

     <br><dt><code>QP_error_message()</code>
     <dd>gets the corresponding error message from a QP error
number

     <br><dt><code>QU_error_message()</code>
     <dd>as <code>QP_error_message()</code>, but user-redefinable
</dl>

<h5 class="subsubsection">Overview</h5>

   <p>The <code>tools</code> directory, <code>qplib(tools)</code> is a subdirectory of the library directory,
(see <a href="lib-bas.html#lib-bas">lib-bas</a>).  The primary tools that it contains are:

     <dl>

     <br><dt><code>qpxref</code>
     <dd>A Prolog cross-referencer

     <br><dt><code>qpdet</code>
     <dd>determinacy checker

   </dl>

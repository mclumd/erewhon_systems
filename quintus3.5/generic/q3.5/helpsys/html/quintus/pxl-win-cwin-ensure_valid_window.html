<h5 class="subsubsection"><code>ensure_valid_window/2</code></h5>

<pre class="example">     ensure_valid_window(+<var>Window</var>, +<var>Goal</var>)
     </pre>

   <p><var>Window</var> is a valid window.  If it is not, an error message
mentioning <var>Goal</var> is printed, and execution aborts.

<h5 class="subsubsection"><code>draw_points/[2,3]</code></h5>

<pre class="example">     draw_points(+<var>Drawable</var>, +<var>Points</var>)
     draw_points(+<var>Drawable</var>, +<var>Gc</var>, +<var>Points</var>)
     </pre>

   <p>Draw single pixel points in <var>Drawable</var>.  <var>Points</var> is a list of
<code>point(</code><var>X</var><code>,</code><var>Y</var><code>)</code> terms, each specifying the location of one point.

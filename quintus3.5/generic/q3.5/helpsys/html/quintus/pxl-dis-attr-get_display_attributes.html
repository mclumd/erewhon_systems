<h5 class="subsubsection"><code>get_display_attributes/[1,2]</code></h5>

<pre class="example">     get_display_attributes(+<var>Attribs</var>)
     get_display_attributes(+<var>Display</var>, +<var>Attribs</var>)
     </pre>

   <p><var>Attribs</var> is a list of attribute specifications. 
Accepted display attributes are listed above. <var>Display</var> defaults to
the default display.

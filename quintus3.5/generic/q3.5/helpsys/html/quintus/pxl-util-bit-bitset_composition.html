<h5 class="subsubsection"><code>bitset_composition/3</code></h5>

<pre class="example">     bitset_composition(?<var>Mask1</var>, ?<var>Mask2</var>, ?<var>Mask3</var>)
     </pre>

   <p>Take any of two mutually exclusive bitmasks and produce
a third one, such that the arguments obey
<code></code><var>Mask3</var><code> is </code><var>Mask1</var><code> \/ </code><var>Mask2</var><code></code>.

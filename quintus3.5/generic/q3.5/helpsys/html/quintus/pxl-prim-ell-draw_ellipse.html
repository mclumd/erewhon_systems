<h5 class="subsubsection"><code>draw_ellipse/[5,6]</code></h5>

<pre class="example">     draw_ellipse(+<var>Drawable</var>, +<var>X</var>, +<var>Y</var>, +<var>Width</var>, +<var>Height</var>)
     draw_ellipse(+<var>Drawable</var>, +<var>Gc</var>, +<var>X</var>, +<var>Y</var>, +<var>Width</var>, +<var>Height</var>)
     </pre>

   <p>Draw an ellipse in <var>Drawable</var>.  <var>X</var>, <var>Y</var>, <var>Width</var>, and <var>Height</var>
specify the rectangle that would enclose the ellipse.

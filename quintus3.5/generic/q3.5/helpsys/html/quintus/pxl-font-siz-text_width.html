<h5 class="subsubsection"><code>text_width/3</code></h5>

<pre class="example">     text_width(+<var>Fontable</var>, +<var>String</var>, -<var>Width</var>)
     </pre>

   <p><var>Width</var> is the width in pixels of <var>String</var> when drawn in <var>Fontable</var>. 
<var>String</var> may be either an atom or list of character codes.

<h5 class="subsubsection">Sorting Terms</h5>

   <p>Two predicates, <code>sort/2</code> and <code>keysort/2</code> sort lists into the standard
order.  <code>keysort/2</code> takes a list consisting of key-value pairs and sorts
according to the key.

   <p>Further sorting routines are available in <code>library(samsort)</code>.

<h5 class="subsubsection"><code>tcp_trace(</code><var>-OldValue</var><code>, </code><var>+On_or_Off</var><code>)</code></h5>

   <p>Causes a trace of the major events.  All trace output is written to
<code>user_error</code>.

   <p><code>tcp_trace/2</code> raises a domain error if either of its arguments do
not unify with either of the atoms <code>on</code> or <code>off</code>.

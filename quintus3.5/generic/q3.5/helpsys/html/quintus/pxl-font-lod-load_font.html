<h5 class="subsubsection"><code>load_font/[2,3]</code></h5>

<pre class="example">     load_font(+<var>Name</var>, -<var>Font</var>)
     load_font(+<var>Display</var>, +<var>Name</var>, -<var>Font</var>)
     </pre>

   <p><var>Font</var> is the font whose name is <var>Name</var> living on <var>Display</var>, which defaults to
the default display.

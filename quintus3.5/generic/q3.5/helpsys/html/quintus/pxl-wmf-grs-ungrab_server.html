<h5 class="subsubsection"><code>ungrab_server/[0,1]</code></h5>

<pre class="example">     ungrab_server(+<var>Display</var>)
     ungrab_server
     </pre>

   <p>Release the server to other connections.

   <p><var>Display</var> is a ProXL Display. If omitted, the default Display
is used.

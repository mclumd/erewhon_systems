<h5 class="subsubsection"><code>valid_windowable/2</code></h5>

<pre class="example">     valid_windowable(+<var>Windowable</var>, -<var>Window</var>)
     </pre>

   <p><var>Window</var> is the valid window associated with <var>Windowable</var>. 
<var>Windowable</var> must be a window, screen, or display.

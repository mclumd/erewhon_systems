<h5 class="subsubsection">Tabs</h5>

   <p><code>tab(</code><var>N</var><code>)</code> writes <var>N</var> spaces to the current output
stream.  <var>N</var> may be an integer expression.

   <p>The spaces are not necessarily printed immediately; see
<a href="ref-iou-sfh-flu.html#ref-iou-sfh-flu">ref-iou-sfh-flu</a>.

   <p>Cf. <code>ttytab/1</code>

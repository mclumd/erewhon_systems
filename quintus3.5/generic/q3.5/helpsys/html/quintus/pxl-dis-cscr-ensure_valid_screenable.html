<h5 class="subsubsection"><code>ensure_valid_screenable/3</code></h5>

<pre class="example">     ensure_valid_screenable(+<var>Screenable</var>, -<var>Screen</var>, +<var>Goal</var>)
     </pre>

   <p><var>Screen</var> is the valid screen associated with <var>Screenable</var>. 
If it's not, an error message
mentioning <var>Goal</var> is printed, and execution is aborted.

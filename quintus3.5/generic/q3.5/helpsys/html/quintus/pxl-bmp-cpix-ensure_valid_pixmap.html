<h5 class="subsubsection"><code>ensure_valid_pixmap/2</code></h5>

<pre class="example">     ensure_valid_pixmap(+<var>Pixmap</var>, +<var>Goal</var>)
     </pre>

   <p><var>Pixmap</var> is a valid pixmap.  If it's not, an error message
mentioning <var>Goal</var> is printed, and execution is aborted.

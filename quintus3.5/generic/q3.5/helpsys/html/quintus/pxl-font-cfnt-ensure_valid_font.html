<h5 class="subsubsection"><code>ensure_valid_font/2</code></h5>

<pre class="example">     ensure_valid_font(+<var>Font</var>, +<var>Goal</var>)
     </pre>

   <p><var>Font</var> is a valid font.  If it's not, an error message
mentioning <var>Goal</var> is printed, and execution is aborted.

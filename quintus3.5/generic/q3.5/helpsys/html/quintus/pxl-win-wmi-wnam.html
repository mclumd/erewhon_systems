<h5 class="subsubsection">Giving the Window a Name</h5>

   <p>The attribute <code>property('WM_NAME',</code><var>Name</var><code>)</code> specifies that
<var>Name</var>, which should be a Prolog atom, will be the name of the
window it is an attribute of.  Remember that not all window managers
will display a window's name.

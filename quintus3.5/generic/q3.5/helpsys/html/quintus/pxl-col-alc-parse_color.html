<h5 class="subsubsection"><code>parse_color/[2,3]</code></h5>

<pre class="example">     parse_color(+<var>Color</var>, -<var>Exact_color</var>)
     parse_color(+<var>Screen</var>, +<var>Color</var>, -<var>Exact_color</var>)
     </pre>

   <p><var>Exact_color</var> is the color associated with <var>Color</var> on <var>Screen</var> (or default
screen).  Fails if <var>Color</var> is not a valid color spec.

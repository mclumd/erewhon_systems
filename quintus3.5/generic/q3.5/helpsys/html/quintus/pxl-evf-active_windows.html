<h4 class="subsection"><code>active_windows/[0,1]</code></h4>

<pre class="example">     active_windows
     active_windows(+<var>Displayable</var>)
     </pre>

   <p>Succeed if there are any ProXL Windows with currently registered
callbacks on the given <var>Displayable</var>, which is the default
Display, if omitted.

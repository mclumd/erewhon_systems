<h4 class="subsection"><code>get_event_values/2</code></h4>

<pre class="example">     get_event_values(+<var>XEvent</var>, +<var>EventValues</var>)
     </pre>

   <p>Unifies the elements of <var>EventValues</var>, a list of event field
values in the style of the callback mechanism, with the contents
of the given <var>XEvent</var> event structure.

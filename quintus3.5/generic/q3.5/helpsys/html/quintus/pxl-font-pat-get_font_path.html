<h5 class="subsubsection"><code>get_font_path/[1,2]</code></h5>

<pre class="example">     get_font_path(-<var>Directories</var>)
     get_font_path(+<var>Display</var>, -<var>Directories</var>)
     </pre>

   <p><var>Directories</var> is a list of Prolog atoms specifying the font search path
for <var>Display</var> (defaults as usual).

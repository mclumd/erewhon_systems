<h4 class="subsection"><code>told/0</code></h4>

<h4 class="subheading">Synopsis</h4>

   <p><code>told</code>

   <p>Closes the current output stream.

<h4 class="subheading">Description</h4>

   <p>Current output stream is set to be <code>user_output</code>; that is, the user's
terminal.

   <p>Always succeeds without error.

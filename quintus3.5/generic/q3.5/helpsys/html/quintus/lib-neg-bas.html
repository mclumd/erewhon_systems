<h4 class="subsection">Introduction -- <code>library(not)</code></h4>

   <p>This section describes the predicates provided by <code>library(not)</code>:  <code>not/1</code>,
<code>\=/2</code>, <code>~=/2</code>, and <code>once/1</code>.  For comparison purposes, the negation
facilities that are built into the Prolog system are also described.

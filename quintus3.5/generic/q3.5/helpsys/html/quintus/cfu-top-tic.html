<h4 class="subsection">Terms in C</h4>

     <dl>

     <br><dt><code>QP_compare()</code>
     <dd>compares two terms using Prolog's standard term order

     <br><dt><code>QP_new_term_ref()</code>
     <dd>returns a reference, which can be used to hold
a Prolog term in C

     <br><dt><code>QP_unify()</code>
     <dd>unifies two Prolog terms
</dl>

<h5 class="subsubsection"><code>get_selection_owner/[2,3]</code></h5>

<pre class="example">     get_selection_owner(+<var>Selection</var>, -<var>Window</var>)
     get_selection_owner(+<var>Displayable</var>, +<var>Selection</var>, -<var>Window</var>)
     </pre>

<var>Displayable</var> defaults to the default display.
